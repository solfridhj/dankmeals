<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <title>DankMeals</title>
        <link href="../../style.css" rel="stylesheet">
        <script src="../../scripts/navbar.js"></script>
    </head>
    <body>

        <!-- Importing navbar html-->
        <script>
                recipe()
        </script>

        <!--PAGE BODY => PAGE SPECIFIC CONTENT GOES HERE-->
        <div class="article" style="height: 100%;">

            <div class="recipe-container">

                <div id="headline-small-screen">Egg and bacon</div>
                
                <div class="recipe-child" id="ingredients-box">
                    <div id="ing-headline">INGREDIENTS</div>
                    <br>
                    <div id="portion-number">
                    <input type="text" id="portions" size="2"  value="4" maxlength="2"  oninput="calc_ingredients()"> portions </div>

                    <div class="ingredients">

                    
                        <div class="ing"><div class="ing-amount" id="ing1">1</div> pack of bacon</div>
                        <hr class="ing-line">

                        <div class="ing"><div class="ing-amount" id="ing2">2</div> eggs </div>
                        <hr class="ing-line">

                        <div class="ing"><div class="ing-amount" id="ing3">1</div>table spoons of margarin</div>
                        <hr class="ing-line">

                        <div class="ing"><div class="ing-amount" id="ing4">1</div> canned box of tomatoes</div>
                       
                 
                    </div>

                </div>


                <div class="recipe-child">

                <div id="recipe-name">Egg and bacon</div>

                <div id="recipe-instructions">
                    <ol>
                        <li>
                            Fry bacon in a frying pan.  

                        </li>

                        <li>
                            Fry eggs.
                        </li>
                        <li>
                            Heat tomato beans.
                        </li>   
                        
                    </ol>

                </div>

                <img id="recipe-image" src="../../img/eggbacon.jpg" width="600px">

                </div>
            </div>  
        </div>  

        <!--END OF PAGE SPECIFIC CONTENT-->

    </body>
</html>
