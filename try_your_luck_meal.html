<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <title>DankMeals</title>
        <link href="style.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="DM.png">
        <script src="scripts/changing_text_field.js"></script>
        <script src="scripts/navbar.js"></script>
    </head>
    <body>

        <!-- Importing navbar html-->
        <script>
                no_dir()
        </script>

        <!--PAGE BODY => PAGE SPECIFIC CONTENT GOES HERE-->
        <div class="article">
            <div id="headline">
                Try-your-luck
            </div>
            <p>Eager to try a new combinaton, but lacking creativity in the kitchen? Try your luck with our meal generator.<br>
            Push the button to try. You might get a glimpse of other tasty ingredients as well.</p>
            <br><br>

            <div class="try-you-luck-flex">
            
                <div class="try-you-luck-child">
                    <button onclick="startMealGen()" class="button">TRY<br>YOUR<br>LUCK</button>
                    <!--Input fields to display the ingredients being looped through-->
                    <br><br><br>

                </div>

                <div class="try-you-luck-child" id="">
        
                    <div class="narrow-article">
                    
                        <input type="text" id="carbs" style="text-align: center;"  readonly> 
                        <br><br>
                        <input type="text" id="veg" style="text-align: center;" readonly>
                        <br><br>
                        <input type="text" id="meat" style="text-align: center;" readonly>
                        <br><br>
                        <!--Output field for giving the user the message that the meal is generated-->
                        
                        <div id="output-field">
                            <output id="meal_generated">
                        </div>
                        

                    </div>
                </div>

            </div>

        </div>

        <!--END OF PAGE SPECIFIC CONTENT-->

    
        
    </body>
</html>
