<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <title>DankMeals</title>
        <link href="style.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="DM.png">
        <script src="scripts/navbar.js"></script>
    </head>
    <body>

        
        <!-- Importing navbar html-->
        <script>
                no_dir()
        </script>

        <!--PAGE BODY => PAGE SPECIFIC CONTENT GOES HERE-->

        <div class="article">
            <div id="headline">
                Contact us
            </div>
            <div id="contact-body">
                <div id="contact-desc">
                    We always love to hear from you and appreciate any feedback you may have for us. 
                    Whether it is one of our recipes, if you have any questions or if you just want to share your ideas with us, use the provided contact form below!
                </div>

                <div id="contact-subtitle">
                    Contact form
                </div>

                <div id="contact-form">
                    <form action="recipe_repository/submitted.html" method="POST">
                        <div class="contact-form-child" id="contact-enter-name">
                        <label for="name">
                            <input type="text" name="name" class="con" placeholder="Your Name" pattern="^^[a-zA-ZæøåÆØÅ\s\-]*$" autofocus>
                        </label>

                        </div>

                        <div class="contact-form-child" id="contact-enter-email">
                        <label for="email">
                                <input type="text" name="email" class="con" placeholder="E-mail adress" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        </label>
                        </div>
                    
                        <label for="procedure" style="height:200px; padding-top: 30px;">
                                <textarea name="procedure" id="proc" cols="90" row="100" wrap='soft' style="height:200px;" required>
                                </textarea>
                        </label>
                        <br>
                        <label for="submit-button">
                            <input type="submit" id="submit-button submit" value="Submit">
                        </label>
                    </form>
                </div>
            </div>

        </div>
        <!--END OF PAGE SPECIFIC CONTENT-->
 
    </body>
</html>
